<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ofek Twitter | Sign Up </title>
	<link rel='stylesheet' type='text/css' href='../css/bootstrap.css'/>
	<link rel='stylesheet' type='text/css' href='../css/style.css'/>
</head>
<body>

<header>
	<nav class="navbar  navbar-inverse">
		<ul class="nav navbar-nav">
			<li>
				<img src="../images/ofek.png"/>
			</li>
			<li>
				<a class="navbar-brand" href="../view/index.html">OfekTwitter</a>
			</li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li class="nav-item">
				<a class="nav-link" href='../view/sign_in.html'>Sign in</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href='../view/sign_up.html'>Sign up</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href='../view/users.html'>Users</a>
			</li>
		</ul>
		<br class="clearFix"/>
	</nav>
</header>

<div class="row" >
	<form id="sign_up">
		<div class="col-lg-offset-4 col-lg-4 frbox">
			<div class="row">
				<div id="header"> Sign Up </div>
			</div>

			<div class="form-group row">
				<div class="col-lg-4">
					<label>Username</label>
				</div>
				<div class="col-lg-8">
					<input type="text" id="username" class="form-control" placeholder="username"/>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-lg-4">
					<label>Password</label>
				</div>
				<div class="col-lg-8">
					<input type="password" id="password" class="form-control" placeholder="Password"/>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-lg-4">
					<label>Confirm Password</label>
				</div>
				<div class="col-lg-8">
					<input type="password" id="confirm" class="form-control" placeholder="Confirm Password" />
				</div>
			</div>
			<div class="form-group row ">
				<div class="col-lg-offset-6">
		            <input class="btn btn-primary" value="Sign Up" type="submit" >
				</div>
			</div>
		</div>
	</form>
</div>

</body>
</html>
